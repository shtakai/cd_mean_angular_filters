<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body ng-app="myApp">
  <h2>filter</h2>
  <div ng-controller="friendsController">
    Search Friends: <input type="text" ng-model="filter_name">
    <ul>
      <li ng-repeat="friend in friends | filter:filter_name | orderBy:'name'">
        {{ friend.name | uppercase }}:
        age:{{ friend.age * 1000 | number:0 }} /
        gender:{{ friend.gender | lowercase }}
        <hr>
        {{ friend }}
        <hr>
      </li>
    </ul>
  </div>
</body>
<script src="./bower_components/angular/angular.js"></script>
<script src="./main.js"></script>
</html>
